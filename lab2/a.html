<!DOCTYPE HTML>
<html>
<body>
<canvas id="krug" width="300" height="300"></canvas>
<script>
    var ctx=document.getElementById("krug").getContext("2d");
    ctx.fillStyle = "red";
    ctx.fillRect(10, 10, 100, 100);
    ctx.scale(1, 12);
    ctx.fillStyle = "blue";
    ctx.fillRect(10, 10, 100, 100);
</script>
</body>
</html>
